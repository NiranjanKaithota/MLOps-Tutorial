name: Production CI/CD Pipeline

on:
  push:
    branches: [ "v2-high-context", "main" ]
  workflow_dispatch: # Allows manual trigger button

jobs:
  # ---------------------------------------------------
  # JOB 1: PATH DEBUGGER (Finds your code)
  # ---------------------------------------------------
  debug-paths:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: üïµÔ∏è Find Backend Folder
        run: |
          echo "üìç Root Directory Content:"
          ls -F
          
          echo "-----------------------------------"
          echo "üîé Searching for 'main.py'..."
          find . -name "main.py"
          
          echo "-----------------------------------"
          echo "üîé Searching for 'package.json'..."
          find . -name "package.json"

  # ---------------------------------------------------
  # JOB 2: BACKEND TEST (Python)
  # ---------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    needs: debug-paths # Wait for debug to finish
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ATTEMPT 1: Try Root Backend
      - name: Install & Test (Root Path Strategy)
        if: hashFiles('backend/requirements.txt') != ''
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
          pytest tests/test_main.py
          echo "‚úÖ Root path strategy worked!"

      # ATTEMPT 2: Try Nested Path Strategy (Fallback)
      - name: Install & Test (Nested Path Strategy)
        if: hashFiles('metropt-dashboard/backend/requirements.txt') != ''
        working-directory: ./metropt-dashboard/backend
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
          pytest tests/test_main.py
          echo "‚úÖ Nested path strategy worked!"

  # ---------------------------------------------------
  # JOB 3: FRONTEND BUILD (React)
  # ---------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-test
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # ATTEMPT 1: Root Strategy
      - name: Build Frontend (Root)
        if: hashFiles('package.json') != ''
        run: |
          npm ci
          npm run build

      # ATTEMPT 2: Nested Strategy
      - name: Build Frontend (Nested)
        if: hashFiles('metropt-dashboard/package.json') != ''
        working-directory: ./metropt-dashboard
        run: |
          npm ci
          npm run build