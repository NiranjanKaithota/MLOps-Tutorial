name: MLOps CI/CD Pipeline

# Trigger the pipeline on push to these branches
on:
  push:
    branches: [ "main", "v2-high-context", "master" ]
  pull_request:
    branches: [ "main", "v2-high-context" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    # ... checkout steps ...

    - name: Install Dependencies
      working-directory: ./metropt-dashboard/backend  # <--- UPDATED PATH
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Smoke Tests
      working-directory: ./metropt-dashboard/backend  # <--- UPDATED PATH
      run: pytest tests/test_main.py

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
    # ... checkout steps ...

    - name: Install Dependencies
      working-directory: ./metropt-dashboard        # <--- UPDATED PATH
      run: npm ci

    - name: Verify Build
      working-directory: ./metropt-dashboard        # <--- UPDATED PATH
      run: npm run build