name: MLOps CI/CD Pipeline

# Trigger the pipeline on push to these branches
on:
  push:
    branches: [ "main", "v2-high-context", "master" ]
  pull_request:
    branches: [ "main", "v2-high-context" ]

jobs:
  # ---------------------------------------------------
  # JOB 1: BACKEND INTEGRATION
  # ---------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install Dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Smoke Tests
      working-directory: ./backend
      # We skip full model loading tests if models aren't committed to git
      # This purely checks syntax and API logic
      run: |
        pytest tests/test_main.py

  # ---------------------------------------------------
  # JOB 2: FRONTEND INTEGRATION
  # ---------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-test # Only run if backend passes

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm ci

    - name: Verify Build
      run: npm run build
      # This ensures there are no TypeScript errors or missing imports

  # ---------------------------------------------------
  # JOB 3: DOCKER BUILD SIMULATION
  # ---------------------------------------------------
  container-verification:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Backend Image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false # We just verify the build works, we don't push to Hub yet
        tags: metropt-backend:latest

    - name: Build Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: metropt-frontend:latest